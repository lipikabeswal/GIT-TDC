<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>SWFObject dynamic embed - step 3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
     <style>
	 h2{
	  text-align:center;
	 }
	 #flashContent{
	  text-align:center;
	  margin-top:100px;
	 }
	 
	 </style>

  </head>
  <body>
  <h2> Please right click on the image below to open flash player settings.</h2>
  <div id="flashContent">
        <OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" WIDTH="400" HEIGHT="240" id="Yourfilename" ALIGN="">
		<PARAM NAME=movie VALUE="mini_btn_dn_mid.swf"> 
		<PARAM NAME=quality VALUE=high> 
		<PARAM NAME=bgcolor VALUE=#333399> 
		<EMBED src="mini_btn_dn_mid.swf" quality=high bgcolor=#333399 WIDTH="400" HEIGHT="240" NAME="flash" ALIGN="" TYPE="application/x-shockwave-flash" PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer"></EMBED> 
		</OBJECT>
  </div>
   
  </body>
</html>
