  function replaceAbsPathWithRelPath(htmlContent){
  	try{
	  	var ip = "http://127.0.0.1:";
		if(htmlContent != null && htmlContent != "" && htmlContent != "undefined" && htmlContent.indexOf(ip) > -1){
			var html = htmlContent.split(ip);
			var port = "";
			var final_url = "";
			var replace_url = "";

			/*if(html[1].indexOf('cursor_images/')){
				id = html[1].split("includes/");
				final_url = ip+id[0];
				re = new RegExp(final_url, 'g');
				htmlContent = htmlContent.replace(re, '../../');
			}

				id = html[1].split("styles/");
				final_url = ip+id[0];
				re = new RegExp(final_url, 'g');
				htmlContent = htmlContent.replace(re, '');
			}*/
			
			port = html[1].split("/");
			final_url = ip+port[0];
			replace_url = ip+document.location.port;
			re = new RegExp(final_url, 'g');

		}

	}

/*create/toggle visibility of TI calculators starts*/
function createTI30Calc(){
 		if(calcTI30open == false){
 			ti30 = new TI30("configurationFile.json");
    		ti30.errorHandler = myErrorHandler;
	 		jQuery( "#calculatorDiv" ).dialog('open');
	 		TI30Position.top = jQuery( "#calculatorDiv" ).dialog().parent().offset().top;
	 		TI30Position.left = jQuery( "#calculatorDiv" ).dialog().parent().offset().left;
			calcTI30open = true;  
  		}else{
  			if(!jQuery('#calculatorDiv').is(":visible")){
  				showTI30Calc();
  				jQuery( "#calculatorDiv" ).dialog().parent().offset({ top: TI30Position.top, left: TI30Position.left});
  			}else{
  				hideTI30Calc();
  			}
  		}
}

function createTI84Calc(){
 		if(calcTI84open == false){
 			ti84 = new TI84("configurationTI84File.json");
    		ti84.errorHandler = myErrorTI84Handler;
 			jQuery( "#calculatorTI84Div" ).dialog('open');
 			TI84Position.top = jQuery( "#calculatorTI84Div" ).dialog().parent().offset().top;
 			TI84Position.left = jQuery( "#calculatorTI84Div" ).dialog().parent().offset().left;
 			calcTI84open = true;
 		}else{
 			if(!jQuery('#calculatorTI84Div').is(":visible")){
  				showTI84Calc();
  				jQuery( "#calculatorTI84Div" ).dialog().parent().offset({ top: TI84Position.top, left: TI84Position.left});
  			}else{
  				hideTI84Calc();
  			}
 		}	
}

function getFontAccomodation(){
	var fontObj = new Object();
	var questionBgColor = gController.questionBgColor;
	var questionFontColor = gController.questionFontColor;
	
	if(typeof questionBgColor == "number"){
		questionBgColor = questionBgColor.toString(16);
		while(questionBgColor.length<6)
        {
            questionBgColor='0'+questionBgColor;
        }
		if(questionBgColor.indexOf("0x") < 0){
			questionBgColor = "0x"+ questionBgColor;
		}
	}
	
	if(typeof questionFontColor == "number"){
		questionFontColor = questionFontColor.toString(16);
		while(questionFontColor.length<6)
        {
            questionFontColor='0'+questionFontColor;
        }
		if(questionFontColor.indexOf("0x") < 0){
			questionFontColor = "0x"+ questionFontColor;
		}
	}
	fontObj.bgcolor = questionBgColor.replace('0x', '#');
	fontObj.fgcolor = questionFontColor.replace('0x', '#');
	fontObj.hasFontMag = gController.hasFontAccommodation;
	return fontObj;
}

function getBackColorAccomodation(){
	var bgColorObj = new Object();
	var questionBgColor = gController.questionBgColor;
	var answerBgColor = gController.answerBgColor;
	
	if(typeof questionBgColor == "number"){
		questionBgColor = questionBgColor.toString(16);
		while(questionBgColor.length<6)
        {
            questionBgColor='0'+questionBgColor;
        }
		if(questionBgColor.indexOf("0x") < 0){
			questionBgColor = "0x"+ questionBgColor;
		}
	}
	
	if(typeof answerBgColor == "number"){
		answerBgColor = answerBgColor.toString(16);
		while(answerBgColor.length<6)
        {
            answerBgColor='0'+answerBgColor;
        }
		if(answerBgColor.indexOf("0x") < 0){
			answerBgColor = "0x"+ answerBgColor;
		}
	}
	
	bgColorObj.stemArea = questionBgColor.replace('0x', '#');
	bgColorObj.responseArea = answerBgColor.replace('0x', '#');
	return bgColorObj;
}

/*Used to detect key-combos and prevent its action if combo is not appropriate */
var answerChoiceHandler = function(){
		var downedKeysArr = [];
		var isMetaKeyDown = false;
		var checkMac = window.navigator.platform;
		function keyPressedDown(e) {
				
		 	  	var evtobj = window.event? event : e;
		 	  	//Used to block Ctrl+~ and Cmd key in Mac
		 	  	if((checkMac.indexOf("Mac") != -1) && (evtobj.which == 91 || evtobj.which == 93 || evtobj.which == 192) ){  
						isMetaKeyDown = true;
		 	  			return false;
		 	  	}else if(evtobj.which == 93){
		 	  		 //Used to block right option key in Windows
		 	  		return false;
		 	  	}
		 	  	// Code changes made to prevent continuous Cmd+V execution on SR items.
		 	  	if(!gController.isCrItem() && evtobj.which == 86 && isMetaKeyDown){
		 	  		//console.log("***GOT Cmd+V****");
		 	  		return false;
		 	  	}
		 	  	// KeyCode 229 is used to prevent disabling of hot keys after ctrl+Q is pressed on SR item.
		 	  	if(downedKeysArr.indexOf(evtobj.keyCode) < 0  && !(evtobj.which == 16) && !(evtobj.which == 20) && !isMetaKeyDown && !gController.isCrItem() && !(evtobj.which == 229))
		      	{
		      		downedKeysArr.push(evtobj.keyCode);
		      		
		      	}
			  // console.log(downedKeysArr.length+" pressed down");  
		}
		
		function keyPressedUp(e) {
				     	var evtobj = window.event? event : e;
		 	  			if((checkMac.indexOf("Mac") != -1) && (evtobj.which == 91 || evtobj.which == 93 || evtobj.which == 192)){
		 	  				isMetaKeyDown = false;
				 	  		return false;
		 	  			}
				if(!gController.isCrItem() && (gItemInterface.visible == true || gItemInterface.visible == 'true')){
				     	var index=downedKeysArr.indexOf(evtobj.keyCode);
				   		if (index >= 0) {
				   				if(downedKeysArr.length == 1 && (evtobj.which >= 65 && evtobj.which <= 74) && !gController.isCrItem() && (!gScratchpad.scratchpadHasFocus) && (gController.isWritingPopupOpen == false)){
				   					selectAnswerChoice();
					    		}
					    	
				    	 	downedKeysArr.splice( index, 1 );
				       		
				   		 }
		    			//console.log(downedKeysArr.length+" pressed Up"); 
		    			
		    			
		   		 }
			} 
		function clearDownedKeysArr() {
			if(downedKeysArr != null){
				while(downedKeysArr.length > 0){
					console.log("Poping array*****");
					downedKeysArr.pop();
				}
			}
		}

	return {keyPressedDown:keyPressedDown, keyPressedUp:keyPressedUp, downedKeysArr:downedKeysArr, isMetaKeyDown:isMetaKeyDown, clearDownedKeysArr:clearDownedKeysArr}
}();

 // to disabled the tab key when Scratchpad is opened 
 //Clicking Tab twice selects entire contents of Scratchpad
 
 function disableTabKey() {
 	var keystroke = String.fromCharCode(event.keyCode).toLowerCase();
 	//Condition added to prevent special character typed into the CR area using Alt key in MAC
 	if(event.altKey){
 		  console.log("inside event.altKey "+event.altKey+"keystroke "+keystroke);
 		event.stopImmediatePropagation();
 		event.preventDefault();
		event.stopPropagation();
		return false;
 	}
 	if(gItemInterface.visible == true || gItemInterface.visible == 'true' ){
 		answerChoiceHandler.keyPressedDown();
 	}
	if(event.which == 9 && gController.scratchpadOpen) { 
		//console.log("TAB!!!!!!!!!!!!");
		event.preventDefault();
		event.stopPropagation();
	}
	// Fix for defect #79634 - Pause screen is flickering while pressing Ctrl+L on the pause screen.
	if(event.ctrlKey){
		//console.log("Inside external case l=====");
		switch(keystroke){
			case 'l':
				if(!gItemInterface.visible) {
					event.preventDefault();
					event.stopPropagation();
					return false;
				}		
			break;
			
			case 'q':
					event.preventDefault();
					event.stopPropagation();
					return false;
			break;
			
			default:
				break;
		}
	}
	if (event.ctrlKey && gController.iskeyEnabled && gHotKeys.onceOnly && (gController.isWritingPopupOpen == false)) {
			//console.log("hotKeysHandle event.ctrlKey == true || keystroke==== "+keystroke);
			switch(keystroke){
				case 'l':
				    if((gItemInterface.visible == true || gItemInterface.visible == 'true') &&  gRevisitFalsePopup.visible == false && gPleaseWaitPopup.visible == false) {
						gHotKeys.toggleMark();
						event.preventDefault(); // disable Ctrl+L
					}else if(!gItemInterface.visible) {
						event.preventDefault();
						event.stopPropagation();
						return false;
					}		
					break;
				case 's':
					event.preventDefault();
					 if((gItemInterface.visible == true || gItemInterface.visible == 'true') &&  gRevisitFalsePopup.visible == false && gPleaseWaitPopup.visible == false) {
					 	hideMagnify();
				    	gHotKeys.stop();
						event.preventDefault(); // disable Ctrl+S
					}	
					break;
				case 'u':
				    if((gItemInterface.visible == true || gItemInterface.visible == 'true') &&  gRevisitFalsePopup.visible == false && gPleaseWaitPopup.visible == false) {
						gHotKeys.pause();
						event.preventDefault(); // disable Ctrl+U
					}	
					break;
				case 'o':
					if((gItemInterface.visible == true || gItemInterface.visible == 'true') &&  gRevisitFalsePopup.visible == false && gPleaseWaitPopup.visible == false) {
						gHotKeys.toggleTimer();
						event.preventDefault(); // disable Ctrl+O
					}
					break;
				case 'j':
					if((gItemInterface.visible == true || gItemInterface.visible == 'true') &&  gRevisitFalsePopup.visible == false && gPleaseWaitPopup.visible == false) {
						gHotKeys.goBack();
						event.preventDefault(); // disable Ctrl+J
					}
					break;			
				case 'k' :
					if((gItemInterface.visible == true || gItemInterface.visible == 'true') &&  gRevisitFalsePopup.visible == false && gPleaseWaitPopup.visible == false) {
						gHotKeys.goOn();
						event.preventDefault(); // disable Ctrl+K
					}
					break;
				case 'f' :
					if((gItemInterface.visible == true || gItemInterface.visible == 'true') &&  gRevisitFalsePopup.visible == false && gPleaseWaitPopup.visible == false) {
						if(gController.onLastItem()) {
							hideMagnify();
						}
						gHotKeys.finish();
						event.preventDefault(); // disable Ctrl+F
					}
					break;
				default:
					break;
			}
		}
	
	/*added to restrict undo redo using hot keys in DHTML client starts*/
	
	if (event.ctrlKey || event.metaKey || event.which == 91 || event.which == 17 || event.which == 93) {
		switch(keystroke){
			case 'z' :
				event.preventDefault(); // disable Ctrl+Z
				event.stopPropagation();
				break;
			case 'y' :
				event.preventDefault(); // disable Ctrl+Y
				event.stopPropagation();
				break;
			default:
				break;
		}
	}
	if(event.which == 93)
	{
	  event.preventDefault();
	  event.stopPropagation();
	  return false;
	}
	/*added to restrict undo redo using hot keys in DHTML client ends*/
}
