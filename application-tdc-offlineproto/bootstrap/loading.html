<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Online Assessment</title>
  <META HTTP-EQUIV="Refresh" CONTENT="5; URL=http://localhost:8080">
  <style>
  body  { color: #fff; background-color: #6691B4; font-family: arial, helvetica; font-size: 20px; overflow: hidden; }
  table { width: 100%; height: 100%; margin: 0px 0px 0px 0px; }
  td    { text-align: center; vertical-align: middle; }
  </style>
  <script type="text/javascript">
  var i=0;
  function loading() {
  	var msg = "Loading";
  	for(j=0; j < i; j++) {
  		msg += ".";
  	}
  	document.getElementById('loadingMsg').innerHTML = msg;
  	i = ++i % 10;
  	setTimeout("loading();", 1000);
  }
  </script>
</head>
<body onload="loading();">

<table>
<tr>
  <td><div id="loadingMsg"></div></td>
</tr>
</table>

</body>
</html>
