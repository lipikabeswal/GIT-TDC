tsutility.mainWindow.title=CTB/McGraw-Hill - Online Assessment System
tsutility.mainWindow.introduction=<html><b>Online Assessment System Network Utility</b><br>This module checks network connectivity and performance between this workstation and CTB's application servers at the current moment. You can run this module whenever you want to verify connectivity for this workstation. You can optionally save a copy of the results as a text file in case you need to contact CTB/McGraw-Hill Technical Support.</html>
tsutility.mainWindow.introductionBW=<html><b>Online Assessment System Network Evaluation Tool</b><br>This module confirms network connectivity and determines download performance between this workstation and the CTB application servers when this module is run. Run this module to verify connectivity at each test workstation. Save the results to a text file if you need to contact CTB/McGraw-Hill Technical Support.</html>
tsutility.mainWindow.introductionTTS=<html><b>Online Assessment System Speech Testing</b><br>This module checks network connectivity and audio file transfer between this workstation and the TTS server. You can run this module whenever you want to verify TTS connectivity for this workstation.</html>

